<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,400i,700,700i&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/1a69252ad2.js" crossorigin="anonymous"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>
  
  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div>
        <p><span>Write</span> a new tweet!</p>
        <span class ='arrow' type = 'click'>
          <i class="fas fa-angle-double-down"></i>
        </span>
      </div>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <div class='header-div'>
        <header>
          <div>
            <img src="/images/profile-hex.png">
            <!-- </div>
              <div> -->
                <h2>Duncan Mann</h2>
              </div>
            </header>
          </div>
          
          <div class='content'>
            <div class='error'>
              <div>
                <i class="fas fa-exclamation-circle"></i>
                <p></p>
                <i class="fas fa-exclamation-circle"></i>
              </div>
            </div>
            <form action="/tweets/" method="POST" class="tweetForm" id="scroll">
              <div>
              <h2>Compose Tweet</h2>
              <textarea name="text" placeholder="What are you humming about?" id="textArea"></textarea>
              <div class="formInput">
                <input type="submit" value="Tweet">
                <span class="counter">140</span>
              </div>
            </div>
            </form>
            <section class="new-tweet">
            </section>
          </div>
          
          
        </main>
        
      </body>
      </html>
